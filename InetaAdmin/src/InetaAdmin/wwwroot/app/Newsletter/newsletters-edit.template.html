<h1>Edit newsletter</h1>

<form class="form-horizontal">
    <div class="form-group">
        <label for="Subject" class="col-sm-2 control-label">Subject</label>
        <div class="col-sm-10">
            <input id="Subject" class="form-control" [(ngModel)]="newsletter.Subject" />
        </div>
    </div>
    <div class="form-group">
        <label for="Title" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            <input id="Title" class="form-control" [(ngModel)]="newsletter.Title" />
        </div>
    </div>
    <div class="form-group">
        <label for="Description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <textarea id="Description" class="form-control" [(ngModel)]="newsletter.Description"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="Recipients" class="col-sm-2 control-label">Recipients</label>
        <div class="col-sm-10">
            <select id="Recipients" type="checkbox" [(ngModel)]="newsletter.Recipients">
                <option *ngFor="#recipient of newsletter.Recipients">{{recipient}}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="SendDate" class="col-sm-2 control-label">SendDate</label>
        <div class="col-sm-10">
            <input id="SendDate" class="form-control" [(ngModel)]="newsletter.SendDate" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a class="btn btn-default" href="" [routerLink]="['Newsletter', {id: newsletter.Id}]">Cancel</a>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
