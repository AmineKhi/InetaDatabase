<h1>All newsletters</h1>

<div class="row">
    <div class="col-md-12">
        <ul class="list-group">
            <li class="list-group-item">
                <span>&nbsp;</span>
                <a href="" [routerLink]="['NewNewsletter']" class="btn btn-primary btn-xs pull-right">Add new newsletter</a>
            </li>
            <li *ngFor="#newsletter of newsletters" class="list-group-item">
                <a href="" [routerLink]="['Newsletter', {id: newsletter.Id}]">
                    {{newsletter.Subject}}
                </a>
                <a href="" class="btn btn-danger btn-xs pull-right">
                    Delete
                </a>
                <a href="" [routerLink]="['EditNewsletter', {id: newsletter.Id}]" class="btn btn-primary btn-xs pull-right">
                    Edit
                </a>
            </li>
            <li class="list-group-item">
                <span>&nbsp;</span>
                <a href="" [routerLink]="['NewNewsletter']" class="btn btn-primary btn-xs pull-right">Add new newsletter</a>
            </li>
        </ul>
    </div>
</div>
