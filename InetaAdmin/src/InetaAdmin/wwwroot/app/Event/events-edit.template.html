<h1>Edit event</h1>

<form class="form-horizontal">
    <div class="form-group">
        <label for="DateStart" class="col-sm-2 control-label">DateStart</label>
        <div class="col-sm-10">
            <input id="DateStart" class="form-control" [(ngModel)]="event.DateStart" />
        </div>
    </div>
    <div class="form-group">
        <label for="Title" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            <input id="Title" class="form-control" [(ngModel)]="event.Title" />
        </div>
    </div>
    <div class="form-group">
        <label for="Description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <input id="Description" class="form-control" [(ngModel)]="event.Description" />
        </div>
    </div>
    <div class="form-group">
        <label for="UsergroupId" class="col-sm-2 control-label">UsergroupId</label>
        <div class="col-sm-10">
            <input id="UsergroupId" class="form-control" [(ngModel)]="event.UsergroupId" />
        </div>
    </div>
    <div class="form-group">
        <label for="SpeakerId" class="col-sm-2 control-label">SpeakerId</label>
        <div class="col-sm-10">
            <input id="SpeakerId" class="form-control" [(ngModel)]="event.SpeakerId" />
        </div>
    </div>
    <div class="form-group">
        <label for="Location" class="col-sm-2 control-label">Location</label>
        <div class="col-sm-10">
            <input id="Location" class="form-control" [(ngModel)]="event.Location" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a class="btn btn-default" href="" [routerLink]="['Event', {id: event.Id}]">Cancel</a>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
